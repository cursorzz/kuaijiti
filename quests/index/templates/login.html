{% extends 'base.html' %}
{% block left_sidebar %}
{% endblock %}
{% block content %}
<form method="post" action="" class="forms">
    {% csrf_token %}
    {% for field in form %}
    <label>
        {{ field.label }}
        {{ field }}
        {% for error in field.errors %}
        <span class="error">{{ error }}</span>
        {% endfor %}
    </label>
    {% endfor %}
    <p>
        <button class="btn btn-green">登陆</button>
    </p>
</form>
{% endblock %}
